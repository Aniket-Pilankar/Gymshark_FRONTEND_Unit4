<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gymshark.com/Cart</title>
    <link rel="stylesheet" href="./styles/bag.css">
</head>

<body>
    <h1 id="heading">SHOPPING BAG</h1>
    <div id="container">
        <table>
            <thead id="rowhead">
                <tr>
                    <th id="rh1">ITEM</th>
                    <th id="rh2">QUANTITY</th>
                    <th id="rh3">SUBTOTAL</th>
                </tr>
            </thead>
            <tbody>
                <tr>
                    <td>
                        <div id="name-img">
                            <div id="imgdiv">
                                <img id="proImg"
                                    src="https://cdn.shopify.com/s/files/1/0156/6146/products/FLEXSHORTSGREY_BLACK_A-Edit_AS_180x250_crop_center.jpg?v=1595240673"
                                    alt="">
                            </div>
                            <div id="info">
                                <h3 id="proName">CREST JOGGERS</h3>
                                <p id="size">Size:S</p>
                                <span id="price">$ 40 USD</span>
                            </div>
                        </div>
                    </td>
                    <td>
                        <div id="quantity">
                            <button>-</button>
                            <h1 id="quant">0</h1>
                            <button>+</button>
                        </div>
                    </td>
                </tr>
            </tbody>
        </table>
    </div>
</body>

</html>
<script src="./scripts/bag.js"></script>
